{% extends 'base.html' %}
{% block content %}
    <!--loops through the recipe Database and displays in cards below-->
    {% for ingreds in recipes %}
    <h1>Latest Recipes</h1>
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
        <table>
        <thead>
          <tr>
              <th>Cooking Time</th>
              <th>Serves</th>
              <th>Difficulty</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><i class="material-icons">access_time</i>{{ingreds.recipe_time}}</td>
            <td><i class="material-icons">people</i>{{ingreds.recipe_serves}}</td>
            <td><i class="material-icons">thumbs_up_down</i>{{ingreds.recipe_difficulty}}</td>
          </tr>
        </tbody>
      </table>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
